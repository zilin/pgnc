# Comprehensive Example Configuration
# This shows all available features of PGN Curator including both white and black repertoires

name: "My Comprehensive Repertoire"
description: "Complete example with both colors"
version: "1.0"
source: classical_openings.pgn
output: my_complete_repertoire  # Output prefix

# Color-specific configurations
configs:
  # White repertoire
  - color: white
    include: "1"  # Include specific games for white
    settings:
      preserve_comments: true
      preserve_headers: true
      add_curation_comment: true
      remove_empty_games: false
    games:
      - index: 1
        action: include
        name: "Against Sicilian"
        max_depth: 14  # Override calculated depth (in half-moves)
        remove_variations:
          - moves: "2... e6 3. d4"
            reason: "Not in our repertoire"

  # Black repertoire
  - color: black
    include: "2"  # Different games for black
    settings:
      preserve_comments: true
      preserve_headers: true
      add_curation_comment: true
      remove_empty_games: false
    games:
      - index: 2
        action: include
        name: "Sicilian Defense: Najdorf Variation"
        max_depth: 14  # Override for this game
        remove_variations:
          - moves: "6... e5 7. Nde2 Be7 7... b5 8. Nd5"
            reason: "Too complex for now"

# Note: Depth is controlled by --depth flag (default: 10 move pairs)
# Final output will be: {output}_{color}_{depth}.pgn
# For white with --depth 10: my_complete_repertoire_white_10.pgn (21 half-moves)
# For black with --depth 10: my_complete_repertoire_black_10.pgn (20 half-moves)

