# Comprehensive Example Configuration
# This shows all available features of PGN Curator

name: "My Comprehensive Repertoire"
description: "Complete example with all features"
version: "1.0"
source: classical_openings.pgn
output: my_complete_repertoire.pgn

settings:
  max_depth: 14  # Trim all variations to 14 moves
  preserve_comments: true  # Keep all annotations
  preserve_headers: true  # Keep PGN headers
  add_curation_comment: true  # Add metadata about curation
  remove_empty_games: false  # Keep games even if no variations remain

# Shorthand syntax for game selection
include: "1"  # Include the Sicilian Najdorf

# Detailed configuration for specific games
games:
  - index: 1
    action: include
    name: "Sicilian Defense: Najdorf Variation"
    max_depth: 14  # Override global setting for this game
    
    # Skip specific variations we don't want
    skip_variations:
      - moves: "6... e5 7. Nde2 Be7 7... b5 8. Nd5"
        reason: "This line is too complex for now"
      
      - moves: "6... e6 7. Bg2 Be7"
        reason: "Not part of our opening repertoire"

