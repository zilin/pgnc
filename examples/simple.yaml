# Simple Example Configuration
# This shows the most basic usage of PGN Curator

name: "Simple Repertoire - Layer 1"
description: "Quick start example with shorthand syntax"
source: classical_openings.pgn
output: my_repertoire  # Output prefix

# Color-specific configurations
configs:
  - color: white
    include: "1"  # Just the first game
    settings:
      preserve_comments: true
      add_curation_comment: true

# Note: Use --depth flag when building (default is 10 move pairs)
# Final output will be: {output}_{color}_{depth}.pgn
# Example: my_repertoire_white_10.pgn (with --depth 10)

